<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="description" content="A simple, structured HTML example page showcasing various elements.">
    <meta name="keywords" content="HTML, elements, section, header, footer, meta, list">
    <meta name="author" content="Jen Wright">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index HTML Page ver.2 Guided Practice 1.10</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Index Page!</h1>
        
        <!-- Navigational Menu/ List -->
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        
        <!-- About Section -->
        <section id="about">
            <h2>About</h2>
            <p>This is the about section</p>
        </section>

        <!-- Projects Section -->
        <section id="projects">
            <h2>Projects</h2>
            <p>This is the projects session</p>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact</h2>
            <p>This is the contacts section</p>
        </section>

    </main>

    <!-- Footer Section -->
    <footer>
        <!-- This is the footer section -->
        <p>&copy; December 12, 2025</p>
    </footer>

</body>
</html>
